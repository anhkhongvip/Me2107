<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/formValidation-SignIn.css">
</head>

<body>
    <div class="main">
        <form action="trangchu.html" method="POST" class="form" id="form-2">
            <h3 class="heading">Đăng nhập</h3>
            <p class="desc">Chào mừng bạn đến với HVT3</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@gmail.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>
            <div class="perform">
                <input type="checkbox" name="checkbox" id="checkbox"> 
                <span>Lưu mật khẩu</span>
                <a href="formValidation-SignUp.html">Tạo tài khoản mới</a>
            </div>
            
            <button class="form-submit">Đăng nhập</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/formValidation-SignUp.js"></script>
    <script>
        Validator({
            form :'#form-2',
            errorSelector :'.form-message',
            parentCard :'.form-group',
            rules :[
               Validator.isRequired('#email','Vui lòng nhập Email'),
               Validator.isEmail('#email','Email không hợp lệ'),
               Validator.isRequired('#password','Vui lòng nhập mật khẩu'),
               Validator.isPassword('#password',6),
            ]
        })
    </script>
</body>

</html>
