<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/formValidation-SignUp.css">
</head>
<body>
    <div class="main">

        <form action="formValidation-SignIn.html" method="POST" class="form" id="form-1">
          <h3 class="heading">Đăng Ký Ngay</h3>
          <p class="desc">Xin vui lòng điền đầy đủ thông tin</p>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="fullname" name="fullname" type="text" placeholder="VD: Đinh Hưng" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: email@gmail.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <button class="form-submit">Đăng ký</button>
        </form>
      
      </div>
      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="js/formValidation-SignUp.js"></script>
      <script>
          Validator({
              form :'#form-1',
              errorSelector :'.form-message',
              parentCard :'.form-group',
              rules :[
                 Validator.isRequired('#fullname','Vui lòng nhập tên đầy đủ của bạn'),
                 Validator.isRequired('#email'),
                 Validator.isEmail('#email','Email không hợp lệ'),
                 Validator.isRequired('#password'),
                 Validator.isPassword('#password',6),
                 Validator.isRequired('#password_confirmation'),
                 Validator.isConfirm('#password_confirmation', () =>{return document.querySelector('#form-1 #password').value}, 'Mật khẩu nhập lại không trùng khớp ')
              ]
          })
      </script>
</body>
</html>
